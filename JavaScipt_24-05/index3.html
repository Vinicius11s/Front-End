<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="css/bootstrap.min.css" >
    <title>Olá, mundo!</title>
  </head>
  
  <body>
    <h1>Exercicio 1</h1>
    <br/>
    <div class="container">

      <div class="form-group">
        <label>Classificação</label>
        <select class="form-control" id="ddlclassificacao">
          <option value="1">Júnior</option>
          <option value="2">Pleno</option>
          <option value="3">Senior</option>
        </select>
      </div>

      <div class="form-group">
        <label>Qtde Horas</label>
        <input type="number" class="form-control" id="txthoras"/>
      </div>
      
      <div class="form-group">
        <input type="button" class="btn btn-primary" id="btncalcular"
        value="Calcular" onclick="calcular()"/>
        <br/>
        <br/>
        <h2> O salário Final é <span id="txttotal"></span></h2>
      </div>
      <br/>
      <br/>
      <div class="form-group">
        <img src="imagens/aberto.png" id="imgcadeado"
         onmouseout="insereimagemAberto()"
         onmouseover="insereimagemFechado()"/>
      </div>
    </div>

    <script src="js/jquery-3.3.1.slim.min.js"></script>
    <script src="js/popper.min.js" ></script>
    <script src="js/bootstrap.min.js" ></script>
    <script>
      function insereimagemFechado(){

        document.getElementById("imgcadeado").setAttribute("src", "imagens/fechado.png");
      }

      function insereimagemAberto(){

        document.getElementById("imgcadeado").setAttribute("src", "imagens/aberto.png");
      }




      function calcular (){

        var horas, classificacao, total;

        horas = document.getElementById("txthoras").value;
        classificacao = document.getElementById("ddlclassificacao").value;
        
        if(classificacao=="1")
          total = horas * 50;
        else{
          if(classificacao=="2")
          total = horas * 75;
          else
          total = horas * 100;
        }

        document.getElementById("txttotal").textContent= "R$" + total;
      }
    </script>
    
  </body>
</html>
